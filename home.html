<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Bot</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            overflow: hidden; 
        }
        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url("http://anijasela.weebly.com/uploads/1/3/8/1/138186590/217939215_orig.jpg");
            background-repeat: no-repeat;
            background-size: cover;
            filter: blur(4px); 
            z-index: -1; 
        }
        .container {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 40px 60px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 200px; 
            width: 100%;
        }
        h1 {
            color: #333;
            margin-bottom: 30px;
        }
        a {
            display: block;
            width: 100%;
            margin: 10px 0;
            padding: 15px 0;
            border-radius: 5px;
            text-decoration: none;
            background-color: #4CAF50; 
            color: white;
            font-size: 16px;
            font-weight: bold;
            transition: background-color 0.3s, box-shadow 0.3s;
        }
        a:hover {
            background-color: #45a049; 
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <div class="container">
        <h3>Welcome to MovieBot</h3>
        <a href="signup.html">Signup</a>
        <a href="login.html">Login</a>
    </div>
</body>
</html>
